<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="style.css" />
    <title>Weather Dashboard</title>
</head>
<body>
    <header class="col-12 header">
        <h1 class="display-3">Weather Dashboard</h1>
    </header>
    <div class="container">
        <div class="city-search-container" id="city">
            <div class="city">
                Search for a City:
            </div>
            <textarea>Enter City here</textarea>
            <button id="search-btn" class="btn">Search</button>
        </div>
        <div id="cityweather" class="city-weather-style"></div>

        <div id="forecast" class="5-day-forecast">5-Day Forecast</div>
    </div>
    
</body>
</html>
