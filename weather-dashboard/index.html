<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
 
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="./style.css"/>
    <title>Weather Dashboard</title>
</head>

<body>
    <header class="container-fluid text-center text-white p-2">
        <h1>Weather Dashboard</h1>
    </header>

    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-3 bg-light">
                <h5 class="mt-1">Search for a City:</h5>
                <div class="input-group mb-3">
                    <input id="text-area" type="text" class="form-control" placeholder="Enter a city" aria-label="Enter a city">
                    <div class="input-group-append">
                        <button class="btn btn-gradient" type="button" id="search-btn">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </div>
                <form id="history"></form>
            </div>
            <div class="col-lg-9 mb-3">
                <div class="row mr-0 ">
                    <div class="col-lg-11 card m-3 d-none" id="today-weather">
                        <div class="card-body text-center">
                            <h3 id="city-name" class="city-name align-middle"></h3>
                            <h3 id="current-date"></h3>
                            <img id="icon" class="image-fluid" alt="">
                            <p id="text-area">
                            <p id="temp"></p>
                            <p id="humid"></p>
                            <p id="wind"></p>
                            <p id="uvi"></p>
                        </div>
                    </div>
                </div>
                <div  class="row d-none" id="five-day">
                    <div class="col-12">
                        <h3>5-Day Forecast</h3>
                    </div>
                </div>
                <div id="fDayCards" class="row all-cards d-none">
                    <div class="card col-md-2 five-day-cards text-white ">
                        <div id="date1"></div>
                        <div id="day1temp"></div>
                        <div id="day1humid"></div>
                        <div id="day1wind"></div>
                        <!-- <div id="day1uvi"></div> -->
                    </div>
                    <div class="card col-md-2  five-day-cards text-white ">
                        <div id="date2"></div>
                        <div id="day2temp"></div>
                        <div id="day2humid"></div>
                        <div id="day2wind"></div>
                        <!-- <div id="day2uvi"></div> -->
                    </div>
                    <div class="card col-md-2  five-day-cards text-white ">
                        <div id="date3"></div>
                        <div id="day3temp"></div>
                        <div id="day3humid"></div>
                        <div id="day3wind"></div>
                        <!-- <div id="day3uvi"></div> -->
                    </div>
                    <div class="card col-md-2  five-day-cards text-white ">
                        <div id="date4"></div>
                        <div id="day4temp"></div>
                        <div id="day4humid"></div>
                        <div id="day4wind"></div>
                        <!-- <div id="day4uvi"></div> -->
                    </div>
                    <div class="card col-md-2 five-day-cards text-white ">
                        <div id="date5"></div>
                        <div id="day5temp"></div>
                        <div id="day5humid"></div>
                        <div id="day5wind"></div>
                        <!-- <div id="day5uvi"></div> -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
</body>

</html>
